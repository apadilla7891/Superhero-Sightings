<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Superhero Sightings</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- aditional css goes here-->
	
  </head>
    <body>
        <div class = "container">
            <!-- Page heading-->
            <center><h1>Sightings</h1></center>
            <hr />
            <!--Nav bar-->
            <div class= "navbar justify-content-center">
                <ul class ="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link" href="index">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="superpower">Superpowers</a></li>
                    <li class="nav-item"><a class="nav-link" href="hero">Superhero/Villains</a></li>
                    <li class="nav-item"><a class="nav-link" href="organization">Organizations</a></li>
                    <li class="nav-item"><a class="nav-link" href="location">Locations</a></li>
                    <li class="nav-item"><a class="nav-link active" href="sighting">Sightings</a></li>
                </ul>
            </div>
            <div class="col-md-12 row">
                <div class="col-md-6">
                    <center><h3>Add Sighting</h3></center>
                    
                    <div class="col-12 m-1 text-center" 
                            th:if="${!errors.isEmpty()}">
                            <p class="alert alert-danger" th:each="error : ${errors}" 
                                th:text="${error.message}">Error message</p>
                        </div>
                    
                    <form action="addSighting" method="POST">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label for="hero" class="col-md-3 col-form-label">Super</label>
                                <div class="col-9">
                                    <select  id="hero" name="heroId" class="form-control" >
                                        <option th:each="super : ${hero}" th:value="${super.id}" th:text="${super.name}">HeroName</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="location" class="col-md-3 col-form-label">Location</label>
                                <div class="col-9">
                                    <select  id="location" name="locationId" class="form-control" >
                                        <option th:each="local : ${location}" th:value="${local.id}" th:text="${local.name}">LocationName</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Date" class="col-md-3 col-form-label">Date</label>
                                <div class="col-md-8">
                                    <input type="text" name="Date" id="Date" class="form-control"/>
                                </div>    
                            </div>
                            <center><button type="submit" class="btn btn-primary">Add Sighting</button></center>
                        </div>
                    </form>
                </div>
                
                <div class="col-md-6">
                    <center><h3>Current Sightings</h3></center>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Super</th>
                                <th>Location</th>
                                <th>Date Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sight : ${sighting}">
                                <td th:text="${sight.id}">Sighting ID</td>
                                <td th:text="${sight.date}">Sighting Date</td>
                                <td th:text="${sight.hero.name}">Super name</td>
                                <td th:text="${sight.location.name}">Sighting Location</td>
                                <td><a href="#" th:href="@{/viewSighting(id=${sight.id})}">View</a></td>
                                <td><a href="#" th:href="@{/editSighting(id=${sight.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteSighting(id=${sight.id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
				
        </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    

    </body>
</html>
