<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Superhero Sightings</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- aditional css goes here-->
	
  </head>
    <body>
	<div class = "container">
            <!-- Page heading-->
            <center><h1 th:text="${organization.name}">org</h1></center>
            <center><h2 th:if="${organization.isHero}">Hero Organization</h2></center>
            <center><h2 th:unless="${organization.isHero}">Villain Organization</h2></center>
            <center><h4>Address: <span th:text="${organization.address}"></span></h4></center>
            <center><h4>Contact: <span th:text="${organization.contact}"></span></h4></center>
            <hr />
            
            <!--member table-->                    
            <div class="col-md-12 row">
                <br />
                <br />
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <center><h3>Known Members</h3></center>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="superhero : ${hero}">
                                <td th:text="${superhero.name}">Superhero Name</td>
                                <td th:if="${superhero.isHero}">Superhero</td>
                                <td th:unless="${superhero.isHero}">Villain</td>
                                <td th:text="${superhero.description}">Superhero Description</td>
                            </tr>
                        </tbody>
                    </table>   
                </div>
                <div class="col-md-2"></div>
            </div>
            
            
            
            <div class="justify-content-center row">    
                <a href="/organization" class="btn btn-danger col-md-3">Go Back</a>
            </div>
            
        </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files-->
    

    </body>
</html>
