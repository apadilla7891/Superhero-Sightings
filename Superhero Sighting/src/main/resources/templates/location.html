<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Superhero Sightings</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- aditional css goes here-->
	
  </head>
    <body>
        <div class = "container">
            <!-- Page heading-->
            <center><h1>Locations</h1></center>
            <hr />
            <!--Nav bar-->
            <div class= "navbar justify-content-center">
                <ul class ="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link" href="index">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="superpower">Superpowers</a></li>
                    <li class="nav-item"><a class="nav-link" href="hero">Superhero/Villains</a></li>
                    <li class="nav-item"><a class="nav-link" href="organization">Organizations</a></li>
                    <li class="nav-item"><a class="nav-link active" href="location">Locations</a></li>
                    <li class="nav-item"><a class="nav-link" href="sighting">Sightings</a></li>
                </ul>
            </div>
            
            <div class="col-md-12 row">
                <div class="col-md-6">
                    <center><h3>Add Location</h3></center>
                    <div class="col-12 m-1 text-center" th:if="${!errors.isEmpty()}">
                            <p class="alert alert-danger" th:each="error : ${errors}" th:text="${error.message}">Error message</p>
                    </div>
                    
                    <form action="addLocation" method="POST">
                        <div class="col-md-12">   
                            <div class="form-group row">
                                <label for="Name" class="col-md-3 col-form-label">Name</label>
                                <div class="col-md-8">
                                    <input type="text" name="Name" id="Name" class="form-control"/>
                                    
                                </div>    
                            </div>
                            <div class="form-group row">
                                <label for="Description" class="col-md-3 col-form-label">Description</label>
                                <div class="col-md-8">
                                    <textarea name="Description" id="Description" class="form-control"></textarea>
                                    
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="Address" class="col-md-3 col-form-label">Address</label>
                                <div class="col-md-8">
                                    <input type="text" name="Address" id="Address" class="form-control"/>
                                </div>    
                            </div>
                            <div class="form-group row">
                                <label for="Longitude" class="col-md-3 col-form-label">Longitude</label>
                                <div class="col-md-8">
                                    <input type="text" name="Longitude" id="Longitude" class="form-control"/>
                                </div>    
                            </div>
                            <div class="form-group row">
                                <label for="Latitude" class="col-md-3 col-form-label">Latitude</label>
                                <div class="col-md-8">
                                    <input type="text" name="Latitude" id="Latitude" class="form-control"/>
                                </div>    
                            </div>
                            <center><button type="submit" class="btn btn-primary">Add Location</button></center>
                        </div>
                    </form>
                </div>
                
                <div class="col-md-6">
                     <center><h3>Current Locations</h3></center>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="local : ${location}">
                                <td th:text="${local.id}">Location ID</td>
                                <td th:text="${local.name}">Location Name</td>
                                <td th:text="${local.address}">Location Address</td>                                
                                <td><a href="#" th:href="@{/viewLocation(id=${local.id})}">View</a></td>
                                <td><a href="#" th:href="@{/editLocation(id=${local.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteLocation(id=${local.id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
				
        </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    

    </body>
</html>
