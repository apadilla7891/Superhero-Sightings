<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Superhero Sightings</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- aditional css goes here-->
	
  </head>
    <body>
        <div class = "container">
            <!-- Page heading-->
            <center><h1>Superhero Database</h1></center>
            <hr />
            <br />
            <center><h3>Edit Sighting</h3></center>
            <br />        
                    
            <form action="editSighting" method="POST">
                <div class="col-md-12">
                    <div class="form-group row">
                        <label for="hero" class="col-md-3 col-form-label">Super</label>
                        <div class="col-9">
                            <select  id="hero" name="heroId" class="form-control" >
                                <option th:each="super : ${hero}" th:value="${super.id}" th:text="${super.name}" th:selected="${sighting.hero.id == super.id}">HeroName</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="location" class="col-md-3 col-form-label">Location</label>
                        <div class="col-9">
                            <select  id="location" name="locationId" class="form-control" >
                                <option th:each="local : ${location}" th:value="${local.id}" th:text="${local.name}" th:selected="${sighting.location.id == local.id}">LocationName</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Date" class="col-md-3 col-form-label">Date</label>
                        <div class="col-md-8">
                            <input type="text" name="Date" id="Date" class="form-control" th:value="${sighting.date}"/>
                            <p class="alert alert-danger"
                               th:if="${dateError!=null}"
                               th:text="${dateError}">Error message</p>
                        </div>    
                    </div>
                    
                </div>
                <input type="hidden" name="id" th:value="${sighting.id}"/>
                <div class="justify-content-center row">    
                    <button type="submit" class="btn btn-success col-md-3">Update</button>                            
                    <a href="/sighting" class="btn btn-danger col-md-3">Go Back</a>
                </div>
            </form>

                
				
        </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    

    </body>
</html>
