<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Superhero Sightings</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- aditional css goes here-->
	
  </head>
    <body>
        <div class = "container">
            <!-- Page heading-->
            <center><h1>Superhero Database</h1></center>
            <hr />
            
            <center><h3>Edit Location</h3></center>
            <form action="editLocation" method="POST">
                <div class="col-md-12">   
                    <div class="form-group row">
                        <label for="Name" class="col-md-3 col-form-label">Name</label>
                        <div class="col-md-8">
                            <input type="text" name="Name" id="Name" class="form-control" th:value="${location.name}"/>
                           <p class="alert alert-danger" th:each="error : ${errors}" 
                                th:text="${error.message}"
                                th:if="${error.getPropertyPath().toString().equals('name')}">Error message</p>
                        </div>    
                    </div>
                    <div class="form-group row">
                        <label for="Description" class="col-md-3 col-form-label">Description</label>
                        <div class="col-md-8">
                            <textarea name="Description" id="Description" class="form-control" th:text="${location.description}"></textarea>
                            <p class="alert alert-danger" th:each="error : ${errors}" 
                                th:text="${error.message}"
                                th:if="${error.getPropertyPath().toString().equals('description')}">Error message</p>        
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Address" class="col-md-3 col-form-label">Address</label>
                        <div class="col-md-8">
                            <input type="text" name="Address" id="Address" class="form-control" th:value="${location.address}"/>
                            <p class="alert alert-danger" th:each="error : ${errors}" 
                                th:text="${error.message}"
                                th:if="${error.getPropertyPath().toString().equals('address')}">Error message</p>
                        </div>    
                    </div>
                    <div class="form-group row">
                        <label for="Longitude" class="col-md-3 col-form-label">Longitude</label>
                        <div class="col-md-8">
                            <input type="text" name="Longitude" id="Longitude" class="form-control" th:value="${location.longitude}"/>
                            <p class="alert alert-danger" th:each="error : ${errors}" 
                                th:text="${error.message}"
                                th:if="${error.getPropertyPath().toString().equals('longitude')}">Error message</p>
                        </div>    
                    </div>
                    <div class="form-group row">
                        <label for="Latitude" class="col-md-3 col-form-label">Latitude</label>
                        <div class="col-md-8">
                            <input type="text" name="Latitude" id="Latitude" class="form-control" th:value="${location.latitude}"/>
                            <p class="alert alert-danger" th:each="error : ${errors}" 
                                th:text="${error.message}"
                                th:if="${error.getPropertyPath().toString().equals('latitude')}">Error message</p>
                        </div>    
                    </div>
                    <input type="hidden" name="id" th:value="${location.id}"/> 
                    <div class="justify-content-center row">    
                        <button type="submit" class="btn btn-success col-md-3">Update</button>
                                                    
                        <a href="/location" class="btn btn-danger col-md-3">Go Back</a>
                    </div>
                </div>
            </form>

				
        </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    

    </body>
</html>
