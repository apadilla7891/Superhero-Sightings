<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Superhero Sightings</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- aditional css goes here-->
	
  </head>
    <body>
	<div class = "container">
            <!-- Page heading-->
            <center><h1>Heroes/Villains</h1></center>
            <hr />
            <!--Nav bar-->
            <div class= "navbar justify-content-center">
                <ul class ="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link" href="index">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="superpower">Superpowers</a></li>
                    <li class="nav-item"><a class="nav-link active" href="hero">Superhero/Villains</a></li>
                    <li class="nav-item"><a class="nav-link" href="organization">Organizations</a></li>
                    <li class="nav-item"><a class="nav-link" href="location">Locations</a></li>
                    <li class="nav-item"><a class="nav-link" href="sighting">Sightings</a></li>
                </ul>
            </div>
                                
            <div class="col-md-12 row">
                <div class="col-md-6">
                    <center><h3>Add Super</h3></center>
                    <div class="col-12 m-1 text-center" th:if="${!errors.isEmpty()}">
                            <p class="alert alert-danger" th:each="error : ${errors}" th:text="${error.message}">Error message</p>
                    </div>
                    
                    <form action="addSuperhero" method="POST">
                        <div class="col-md-12">   
                            <div class="form-group row">
                                <label for="Name" class="col-md-3 col-form-label">Name</label>
                                <div class="col-md-8">
                                    <input type="text" name="Name" id="Name" class="form-control"/>
                                    
                                </div>    
                            </div>
                            <div class="form-group row">
                                <label for="Description" class="col-md-3 col-form-label">Description</label>
                                <div class="col-md-8">
                                    <textarea name="Description" id="Description" class="form-control"></textarea>
                                    
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="isHero" class="col-md-3 col-form-label">Type</label>
                                <div class="col-md-8">
                                    <select name="isHero" id="isHero" class="form-control">
                                        <option th:value="true">Superhero</option>
                                        <option th:value="false">SuperVillain</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="superpower" class="col-md-3 col-form-label">Superpowers</label>
                                <div class="col-9">
                                    <select multiple id="superpower" name="superpowerId" class="form-control" >
                                        <option th:each="power : ${superpower}" th:value="${power.id}" th:text="${power.name}">PowerName</option>
                                    </select>
                                </div>
                            </div>
                            <center><button type="submit" class="btn btn-primary">Add Super</button></center>
                        </div>
                    </form>
                    
                </div>
                                    
                <div class="col-md-6">
                    <center><h3>Current Superhero/Villains</h3></center>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="superhero : ${hero}">
                                <td th:text="${superhero.id}">Hero ID</td>
                                <td th:text="${superhero.name}">Hero Name</td>
                                <td th:if="${superhero.isHero}">Superhero</td>
                                <td th:unless="${superhero.isHero}">Villain</td>
                                <td><a href="#" th:href="@{/viewHero(id=${superhero.id})}">View</a></td>
                                <td><a href="#" th:href="@{/editHero(id=${superhero.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteHero(id=${superhero.id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files-->
    

    </body>
</html>
