<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Superhero Sightings</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- aditional css goes here-->
	
  </head>
    <body>
        <div class = "container">
            <!-- Page heading-->
            <center><h1>Superhero Database</h1></center>
            <hr />
            <br />
            <center><h3>Edit Organization</h3></center>
            <br />
            <form action="editOrganization" method="POST">
                <div class="col-md-12">   
                    <div class="form-group row">
                        <label for="Name" class="col-md-3 col-form-label">Name</label>
                        <div class="col-md-8">
                            <input type="text" name="Name" id="Name" class="form-control" th:value="${organization.name}"/>
                            <div th:if="${#fields.hasErrors('organization.name')}">
                                    <p th:each="error : ${#fields.errors('organization.name')}" 
                                       class="alert alert-danger" th:text="${error}">
                                       Bad name </p>
                            </div>
                        </div>    
                    </div>
                    <div class="form-group row">
                        <label for="Description" class="col-md-3 col-form-label">Description</label>
                        <div class="col-md-8">
                            <textarea name="Description" id="Description" class="form-control" th:text="${organization.description}"></textarea>
                            <div th:if="${#fields.hasErrors('organization.description')}">
                                    <p th:each="error : ${#fields.errors('organization.description')}" 
                                       class="alert alert-danger" th:text="${error}">
                                       Bad description </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="isHero" class="col-md-3 col-form-label">Type</label>
                        <div class="col-md-8">
                            <select name="isHero" id="isHero" class="form-control">
                                <option th:value="true" th:selected="${organization.isHero}">Superhero</option>
                                <option th:value="false" th:selected="${!organization.isHero}">SuperVillain</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="hero" class="col-md-3 col-form-label">Members</label>
                        <div class="col-9">
                            <select multiple id="hero" name="heroId" class="form-control" >
                                <option th:each="super : ${hero}" th:value="${super.id}" th:text="${super.name}"
                                        th:selected="${organization.heroes.contains(super)}">HeroName</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Address" class="col-md-3 col-form-label">Address</label>
                        <div class="col-md-8">
                            <input type="text" name="Address" id="Address" class="form-control" th:value="${organization.address}"/>
                            <div th:if="${#fields.hasErrors('organization.address')}">
                                    <p th:each="error : ${#fields.errors('organization.address')}" 
                                       class="alert alert-danger" th:text="${error}">
                                       Bad address </p>
                            </div>
                        </div>    
                    </div>
                    <div class="form-group row">
                        <label for="Contact" class="col-md-3 col-form-label">Contact</label>
                        <div class="col-md-8">
                            <input type="text" name="Contact" id="Contact" class="form-control" th:value="${organization.contact}"/>
                            <div th:if="${#fields.hasErrors('organization.contact')}">
                                    <p th:each="error : ${#fields.errors('organization.contact')}" 
                                       class="alert alert-danger" th:text="${error}">
                                       Bad contact </p>
                            </div>
                        </div>    
                    </div>
                    <input type="hidden" name="id" th:value="${organization.id}"/> 							
                    <div class="justify-content-center row">    
                        <button type="submit" class="btn btn-success col-md-3">Update</button>                            
                        <a href="/organization" class="btn btn-danger col-md-3">Go Back</a>
                    </div>
                </div>
            </form>
                
                
            
        </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    

    </body>
</html>
